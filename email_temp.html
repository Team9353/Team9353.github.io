<!DOCTYPE html>
<html>
    <head>
        <title>Email Template</title>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>

    </head>
    <body>
        <div class="ui left demo vertical inverted sidebar labeled icon menu">
            <a class="item" href="index.html">

                <i class="info circle icon"></i>

            <a class="item" href="faq.html">
                <i class="question circle icon"></i>
                FAQ
            </a>
            <a class="item" href="email_temp.html">
                <i class="envelope outline icon"></i>
                Contact Social Worker
            </a>
        </div>
        <div class="ui basic icon top fixed menu">
            <a id="toggle" class="item">
                <i class="sidebar icon"></i>

            </a>
        </div>

                                <script>
                                    $('#emaildrop').dropdown({
                                        onChange: function (val, text, element) {
                                            console.log(val);
                                        }
                                    });
                                </script>
                            <div class="ui submit button">Submit</div>
                        </div>
                        <div class="ui large form">
                            <div class="field">
                              <div class="field">
                                  <label>Text</label>
                                  <textarea style="height: 40px;"></textarea>
                              </div>
                            </div>
                        </div>
                  </div>
                  <script>
                      $("#toggle").click(function() {
                          $(".ui.sidebar").sidebar("toggle");
                      });
                  </script>
                </div>
            </div>
        </div>
